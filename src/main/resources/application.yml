logging:
  level:
    ROOT: DEBUG

spring:
  banner:
    location: classpath:banner.txt
  datasource:
    driver-class-name: org.h2.Driver
    initialization-mode: ALWAYS
    url: "mem:db;DB_CLOSE_DELAY=-1;AUTOCOMMIT=true"
    username: sa
    password: sa
    hikari:
      auto-commit: true
  h2:
    console:
      enabled: true
      path: "/h2-console"
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: create

application:
  locale: "ru_RU"
