<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset=UTF-8>
    <title id="head-title">JavaSpring-11-2018 welcome</title>
    <link rel="stylesheet" href='css/mystyle.css'/>
    <link rel="stylesheet" href='css/w3.css'/>
    <script src="webjars/jquery/3.3.1/jquery.min.js"></script>
    <script th:inline="javascript">
        var booksURL = /*[[${books}]]*/ 'books';
        var authorsURL = /*[[${authors}]]*/ 'authors';
        var reviewsURL = /*[[${reviews}]]*/ 'reviews';
    </script>
</head>

<body>
<main>
    <h2>Вход</h2>
        <form action="login_processing" method="POST">
            <div>
                <label for="readerLogin">Название книги</label>
                <input type="text" name="libUserLogin" id="readerLogin" placeholder="Имя входа" required value="AnyUser"><br/>
            </div>
            <div>
                <label for="readerPassword">Пароль</label>
                <input type="password" name="libUserPassword" id="readerPassword" placeholder="Пароль" required value="12345"><br/>
            </div>
            <div>
                <div th:if = "${param.error}" class="login-error-msg">Ошибка входа</div>
            </div>
            <input type="submit" value="Войти">
        </form>
    </div>

</main>
</body>
</html>
