spring:
  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:mem:testdb

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        enable_lazy_load_no_trans: true

application:
  rememberKey: "RememberMeApplicationKey"
  locale: "ru_RU"
  strength: 12
  key: "AnyAppKey"
